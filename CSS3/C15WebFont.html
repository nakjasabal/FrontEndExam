<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>
    <style>
        /*
        웹폰트 : 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서 
            CDN을 통해 제공되는 폰트로 첫 적용시에는 다운로드 받아
            페이지에 적용하게된다. 
        
        CDN(Content Delivery Network)
            : 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크를
            통해 데이터를 저장 및 전달하는 시스템을 말한다. 
            jQuery, Bootstrap등을 이용할때도 주로 CDN을 사용하게된다. 
        */
        @import url('http://fonts.googleapis.com/css?family=Abril+Fatface');
        
        p{
            font-family: 'Abril Fatface', cursive;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>웹폰트 적용하기</h2>
    <p>
        러시아 북부에서 수천 마리의 바다코끼리가 한데 모여있는 희귀한 장면이 포착됐다.
        <br> <br>
        로이터 통신의 9일 보도에 따르면 러시아과학아카데미 연구소는 최근 러시아 북쪽 북극해에 위치한 카라해 연안에서 멸종위기에 처한 거대 바다코끼리가 모여있는 것을 확인했다.
    </p>
</body>
</html>
