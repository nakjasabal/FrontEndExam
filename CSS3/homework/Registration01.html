<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration01.html</title>
    <style>
        *{font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 12px;}
        input, select, button {border: 1px solid #afafaf;}
        input.userInput{padding:3px 2px;}
        select.userSelect{padding:2px 0;}
        .c_imp{color: red;}
        .userTable{border: none; border-collapse: collapse;}
        .userTable td{padding:10px; border: 1px solid #b9babb;}
        .userTable td.userTit{background-color: #E4E6E9; font-weight: bold;}
        .btn_search{background-color: #3d3d3d; color: #ffffff; width: 70px; height: 23px; padding:1px 0 2px;}
        .btn_search:hover{background-color: #6d6d6d;}        
    </style>
</head>
 
<body>
    <form name="myform" id="myform" action="./join_write_end1stp.php" method="POST"
        onsubmit="return submit_join_write('1')" target="iframe_exe">
        <input type="hidden" name="mode" value="new" />
        <input type="hidden" name="kind" value="1" />
        <input type="hidden" name="cntr_no" value="" /> <!-- 계약서 no -->
        <input type="hidden" name="ifhost" value="" />
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="670" class="userTable">
            <colgroup>
                <col width="130px" />
                <col width="540px" />
            </colgroup>
            <tr>
                <td class="userTit"><span class="c_imp">*</span> 아이디</td>
                <td class="userVal">
                    <input type="text" name="id" value="" maxlength="15" class="userInput"
                        style="width:120px;" />                    
                    <button class="btn_search" onClick="">중복확인</button>
                    <span style="margin-left:10px;"></span>
                    <span style="color:#888888;">+ 4~15자, 첫 영문자, 영문자와 숫자 조합</span>
                </td>
            </tr>
            <tr>
                <td class="userTit"><span class="c_imp">*</span> 비밀번호</td>
                <td class="userVal">
                    <input type="password" name="passwd" style="width:100px;" class="userInput"
                        maxlength="25" value="" />
                </td>
            </tr>
            <tr>
                <td class="userTit"><span class="c_imp">*</span> 비밀번호 확인</td>
                <td class="userVal">
                    <input type="password" name="passwd1" style="width:100px;" class="userInput"
                        maxlength="25" value="" />
                    <span style="margin:0 0 0 3px;color:#888888;">(확인을 위해 다시 입력해 주세요.)</span>
                </td>
            </tr>
            <tr>
                <td class="userTit"><span class="c_imp">*</span> 이름</td>
                <td class="userVal">
                    <input type="text" name="name" style="width:120px;" class="userInput" maxlength="10"
                        value="" />
                </td>
            </tr>
            <tr>
                <td class="userTit"><span style="margin-left:10px;"></span> 생년월일</td>
                <td class="userVal">
                    <input type="radio" name="sex" value="male" checked="checked" class="txt_bottom" />남자&nbsp;&nbsp;
                    <input type="radio" name="sex" value="female" class="txt_bottom" />여자
                    <span style="margin-left:20px;"></span>
                    <input type="text" name="birth1" value="" class="userInput" style="width:40px;ime-mode:disabled;"
                        maxlength="4" onKeydown="return onlyNumber(event);" onkeyup="removeChar(event);" /><span
                        style="margin:0 5px 0 1px;">년</span>
                    <input type="text" name="birth2" value="" class="userInput" style="width:20px;ime-mode:disabled;"
                        maxlength="2" onKeydown="return onlyNumber(event);" onkeyup="removeChar(event);" /><span
                        style="margin:0 5px 0 1px;">월</span>
                    <input type="text" name="birth3" value="" class="userInput" style="width:20px;ime-mode:disabled;"
                        maxlength="2" onKeydown="return onlyNumber(event);" onkeyup="removeChar(event);" /><span
                        style="margin:0 15px 0 1px;">일</span>
                    <span style="margin:0 0 0 3px;color:#888888;">(예, 2000년 01월 31일)</span>
                </td>
            </tr>
            <tr>
                <td class="userTit" rowspan="2"><span class="c_imp">*</span> 이메일</td>
                <td class="userVal">
                    <input type="text" name="email1" value="" style="width:100px;" class="userInput" />
                    <span style="font-size:16px;">＠</span>
                    <input type="text" name="email2" value="" style="width:100px;" class="userInput" />
                    <select name="email_sel" onchange="" style="width:100px;" class="userSelect">
                        <option value=""> -- 선택 --</option>
                        <option value="naver.com">naver.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="직접입력" selected="selected">직접입력</option>
                    </select>
                    <input type="radio" name="mailing" value="yes" checked="checked"
                        class="txt_bottom" /><label for="mailing_id1">수신허용</label>
                    <input type="radio" id="mailing_id2" name="mailing" value="no" class="txt_bottom" /><label
                        for="mailing_id2">수신불가</label>
                </td>
            </tr>
            <tr>
                <td class="userVal" style="height:25px;color:#888888;">
                	※ hanmail.net은 메일 수신이 어려울 수 있으니 가급적 다른 메일을 이용하시기 바랍니다.
                </td>
            </tr>
            <tr>
                <td class="userTit" rowspan="3"><span style="margin-left:10px;"></span> 주소</td>
                <td class="userVal">
                    <button class="btn_search" onClick="">주소찾기</button>
                    <input type="text" name="zipcode" maxlength="10" value="" class="userInput"
                        style="width:70px;" /> (우편번호)
                </td>
            </tr>
            <tr>
                <td class="userVal">
                    <input type="text" name="addr1" class="userInput" maxlength="100" style="width:510px;"
                        value="" />
                </td>
            </tr>
            <tr>
                <td class="userVal">
                    <input type="text" class="userInput" name="addr2" maxlength="100" style="width:410px;"
                        value="" />
                    <span style="margin-left:10px;"></span>
                    + 나머지 주소
                </td>
            </tr>
            <tr>
                <td class="userTit"><span style="margin-left:10px;"></span> 전화번호</td>
                <td class="userVal">
                    <input type="text" name="phone1" value="" class="userInput" style="width:30px;ime-mode:disabled;"
                        maxlength="3" onKeydown="return onlyNumber(event);" onkeyup="removeChar(event);" /> -
                    <input type="text" name="phone2" value="" class="userInput" style="width:40px;ime-mode:disabled;"
                        maxlength="4" onKeydown="return onlyNumber(event);" onkeyup="removeChar(event);" /> -
                    <input type="text" name="phone3" value="" class="userInput" style="width:40px;ime-mode:disabled;"
                        maxlength="4" onKeydown="return onlyNumber(event);" onkeyup="removeChar(event);" />
                </td>
            </tr>
            <tr>
                <td class="userTit"><span class="c_imp">*</span> 휴대전화</td>
                <td class="userVal">
                    <input type="text" name="hphone1" value="" class="userInput" style="width:30px;ime-mode:disabled;"
                        maxlength="3" onKeydown="return onlyNumber(event);" onkeyup="removeChar(event);" /> -
                    <input type="text" name="hphone2" value="" class="userInput" style="width:40px;ime-mode:disabled;"
                        maxlength="4" onKeydown="return onlyNumber(event);" onkeyup="removeChar(event);" /> -
                    <input type="text" name="hphone3" value="" class="userInput" style="width:40px;ime-mode:disabled;"
                        maxlength="4" onKeydown="return onlyNumber(event);" onkeyup="removeChar(event);" />
                    <span style="margin-left:20px;"></span>
                    <input type="radio" name="sms" value="yes" checked="checked"
                        class="txt_bottom" /><label for="sms_id1">SMS 수신허용</label>
                    <input type="radio" name="sms" value="no" 
                    	class="txt_bottom" /><label for="sms_id2">SMS 수신불가</label>
                </td>
            </tr>
            <tr>
                <td class="userTit"><span class="c_imp">*</span> 관심분야</td>
                <td class="userVal" style="padding:3px 0 3px 10px;">
                    <select name="etc_no1" class="userSelect" style="width:300px;"
                        onChange="set_join_write('etc_no1', '')">
                        <option value="">:: 관심분야 선택 ::</option>
                        <option value="1">책을 출판하기 위해서</option>
                        <option value="3">인쇄/제본이 필요해서</option>
                        <option value="4">1인출판사 지원서비스를 이용하기 위해서</option>
                        <option value="5">도서를 구입하기 위해서</option>
                        <option value="6">나만의 책만들기</option>
                        <option value="7">기타</option>
                    </select>
                    <input type="text" name="etc_txt1" class="userInput"
                        style="width:400px;margin:3px 0 0 0;display:none;" maxlength="120" value="" />
                </td>
            </tr>
            <tr>
                <td class="userTit"><span class="c_imp">*</span> 가입경로</td>
                <td class="userVal" style="padding:3px 0 3px 10px;">
                    <select name="etc_no2" class="userSelect" style="width:300px;" onChange="">
                        <option value="">:: 가입경로 선택 ::</option>
                        <option value="2">네이버 검색</option>
                        <option value="8">다음(Daum) 검색</option>
                        <option value="9">기타 인터넷 검색</option>
                        <option value="10">아는 사람 소개</option>
                        <option value="11">북랩의 책을 보고</option>
                        <option value="12">기타</option>
                    </select>
                    <input type="text" name="etc_txt2" class="userInput"
                        style="width:400px;margin:3px 0 0 0;display:none;" maxlength="120" value="" />
                </td>
            </tr>
        </table>
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="670" style="margin-top:20px;"
            id="id_submit">
            <tr>
                <td align="center">                    
                    <input type="submit" value="등록하기" class="btn_submit"
                        style="width:120px;height:28px;font-weight:bold;" />
                    &nbsp;&nbsp;
                    <input type="button" value="새로 쓰기" class="btn_cancel"
                        style="width:120px;height:28px;font-weight:bold;cursor:pointer;"
                        onClick="submit_join_write('2')" />
                </td>
            </tr>
        </table>
        <div id="id_loading" style="position:absolute;top:530px;z-index:10;width:100%;
        	text-align:center;display:;">
            <img src="./images/loading.gif" border="0" style="width:40%;" />
        </div>
    </form>
    </td>
    </tr>
    </table>
</body>

</html>
