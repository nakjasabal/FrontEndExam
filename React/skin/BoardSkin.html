<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>목록(List)</h1>

    <div style="width:90%;text-align:center;margin-bottom:10px;">
        <form method="get">
            <select name="searchField">
                <option value="title">제목</option>
                <option value="content">내용</option>
            </select>
            <input type="text" name="searchWord" />
            <input type="submit" value="검색하기" />
        </form>
    </div>
    <table border="1" width="90%">
        <tr>
            <th width="10%">번호</th>
            <th width="50%">제목</th>
            <th width="15%">작성자</th>
            <th width="10%">조회수</th>
            <th width="15%">작성일</th>
        </tr>
        <!-- 리스트 출력 -->
        <tr>
            <td colspan="5" align="center">
                등록된 게시물이 없습니다^^*
            </td>
        </tr>
        <tr align="center">
            <td>99</td>
            <td align="left">
                <a href="#">오늘은 리엑트로 정했다.</a>
            </td>
            <td align="center">낙짜쌤</td>
            <td align="center">10</td>
            <td align="center">2020-02-20</td>
        </tr>
    </table>
    <div style="width:90%;text-align:right;margin-top:10px;">
        <button type="button" onclick="location.href='#';">글쓰기</button>
    </div>

    <hr>

    <h1>작성(Write)</h1>
    <form name="writeFrm" method="post" action="" onsubmit="">
    <table border="1" width="90%">
        <tr>
            <td>제목</td>
            <td>
                <input type="text" name="title" style="width:90%;" />
            </td>
        </tr>
        <tr>
            <td>내용</td>
            <td>
                <textarea name="content" style="width:90%;height:100px;"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit">작성완료</button>
                <button type="reset">RESET</button>
                <button type="button" onclick="location.href='';">
                    리스트바로가기
                </button>
            </td>
        </tr>
    </table>	
    </form>

    <hr>

    <h1>읽기(Read)</h1>
    <form name="writeFrm">
    <input type="hidden" name="num" value="<%=num %>" />
    <table border="1" width="90%">
        <tr>
            <td>번호</td>
            <td>100</td>
            <td>작성자</td>
            <td>낙짜쌤</td>
        </tr>
        <tr>
            <td>작성일</td>
            <td>2020.02.22</td>
            <td>조회수</td>
            <td>99</td>
        </tr>
        <tr>
            <td>제목</td>
            <td colspan="3">오늘은 리엑트로 정했다.</td>
        </tr>
        <tr> 
            <td>내용</td>
            <td colspan="3" height="100">
                오늘은 리엑트로 정했다. <br>
                오늘은 리엑트로 정했다. <br>
                오늘은 리엑트로 정했다. <br>
                오늘은 리엑트로 정했다.
            </td>            
        </tr>
        <tr>
            <td colspan="4" align="center">
                <button type="button" onclick="">수정하기</button>							
                <button type="button" onclick="">삭제하기</button>
                <button type="button" onclick="">리스트</button>
            </td>
        </tr>
    </table>	
    </form>
    
</body>
</html>
