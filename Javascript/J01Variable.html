<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J01Variable.html</title>
    <script>
        //변수선언
        var num;
        console.log("자료형1", typeof(num), num);//초기화하지 않았으므로 undefined 출력

        //변수초기화
        num = 100;
        console.log("자료형2", typeof(num), num);//자료형은 number, 출력 100
    
        num = '문자열입니다';
        console.log("자료형3", typeof(num), num); //자료형은 string, 출력은 문자열
    
        num = true;
        console.log("자료형4", typeof(num), num);//자료형은 boolean, 출력은 true
        /*
        Javascript에서는 변수를 선언한 후 초기값에 의해 자료형이
        결정되므로, 하나의 변수로 숫자형, 문자형 등 모든 자료형으로
        활용할 수 있다. 
        */
        
        var num1=10, num2;
        var str1="자바스크립트", str2;
        console.log("num1+20", num1+20, isNaN(num1+20));//30, false
        console.log("num1+num2", num1+num2, isNaN(num1+num2));//10자바스크립트 true
        console.log("str1+str2=", str1+str2);//자바스크립트undefined
        
        //number, string, boolean 을 제외한 나머지는 모두 object 형
        var date = new Date();
        console.log("Date객체", typeof(date), date);
        var dateStr = (date.getYear()+1900) +"년 "+(date.getMonth()+1)+"월 "+date.getDate()+"일";
        console.log("날짜", dateStr);

        //null : 아무런값도 입력되지 않았다는 의미
        var nullvar = null;
        console.log("nullvar", typeof(nullvar), nullvar);
        console.log("document", typeof(document), document);

        /*
        var novar = 100; 이부분을 주석으로 처리하면 아래 문장은 
        에러발생으로 웹브라우저에 출력되지 않는다. 
        변수를 선언했을때 위로 끌어올려지는것을 '호이스팅'이라고 한다. 
        변수가 위로 끌어올려지므로 주석을 제거한 후 첫번째 출력에서는
        undefined가 출력된다. 
        */
        console.log("novar", novar);
        var novar = 100;
        console.log("novar", novar, typeof(novar));
    </script>
</head>
<body>
    <h2>변수와 자료형</h2>
</body>
</html>
