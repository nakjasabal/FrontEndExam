<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas 01</title>
    <script type="text/javascript">
        /*
        canvas태그 : 브라우저상에 그래프나 챠트같은 그림을 그릴때 사용함.
    	
        켄버스컨텍스트(context) : 캔버스 객체에서 그림을 그리는 도구(rendering tool)
        -컨텍스트는 canvas객체의 getContext로 알아낸다.
        -2차원 그래픽을 수행하려면 "2d"를 호출한다.
        -3차원 그래픽을 수행하려면 "webgl"을 호출한다.
    	
        컨텍스트 객체의 속성(프로퍼티)
          strokeStyle : 선의 색
          fillStyle : 채우기 색
          lineWidth : 도형의 선두께(픽셀단위)
          font : 텍스트 폰트 설정
          textAlign : 텍스트의 정렬방식
    
    ctx.strokeStyle : 선의 색
    ctx.fillStyle : 채우기 색
    ctx.lineWidth : 도형의 선두께(픽셀단위)
    ctx.font : 텍스트 폰트 설정
    ctx.textAlign : 텍스트의 정렬방식
          
        컨텍스트 객체의 메소드(함수)
          beginPath() : 이전경로를 지우고 새로 시작
          closePath() : 경로의 끝점과 시작점을 연결하는 선을 추가후 경로를 닫음
          lineTo() : 경로의 끝점과 연결하는 선을 추가
          rect() : 경로에 사각형을 추가
          arc() : 경로에 원호를 추가
          
          fill() : 경로에 만들어진 도형을 외곽선없이 색으로만 채움
          stroke() : 경로에 만들어진 도형의 외곽선만 칠함
          
          clearRect() : 캔버스에서 사각형 영역을 지움
          fillRect() : 사각형 영역을 외곽선없이 안쪽영역을 칠함
          strokeRect() : 사각형을 추가하지 않고 캔버스에 바로 그림
          strokeText() : 텍스트를 캔버스에 바로 그림
          drawImage() : 이미지를 캔버스에 바로 그림	
        */
        window.onload = function () {
            //canvas태그의 객체를 가져옴
            var canvas = document.getElementById("canvas");
            //컨텍스트를 2차원 형태로 구성
            var ctx = canvas.getContext("2d");

            ctx.beginPath();//새로운 경로를 시작함
            ctx.moveTo(0, 0);//(0,0)에 새로운 점을 만듬
            ctx.lineTo(50, 50);//(50,50) 경로에 새 점을 만듬
            ctx.stroke();//경로에 외곽선을 칠함

            ctx.beginPath();
            ctx.lineCap = "round";//라인의 끝을 라운딩 처리
            ctx.lineWidth = 10;//라인의 두께
            ctx.moveTo(50, 50);
            ctx.lineTo(100, 50);
            ctx.stroke();
            ctx.closePath();//시작점과 끝점을 연결하고 경로를 닫음

            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.moveTo(100, 50);
            ctx.lineTo(100, 100);
            ctx.stroke();
            ctx.closePath();

            /*
            Red Green Blue Alpha
            Alpha : 투명도를 표현한다. 0에 가까울수록 투명이 되고
                1에 가까울수록 불투명이 된다.
            */
            ctx.fillStyle = "rgba(255, 0, 0, 0.7)";
            //fillRect(좌상단x, 좌상단y, 가로폭, 세로폭);
            ctx.fillRect(100, 100, 150, 50);
        }
    </script>
</head>

<body>
    <h2>canvas 태그</h2>
    <canvas id="canvas" style="border:1px solid blue;" width="200" height="200">
        <p>canvas가 지원되지 않는 브라우저 입니다.</p>
    </canvas>
</body>

</html>
