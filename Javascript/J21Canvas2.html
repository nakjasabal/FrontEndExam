<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas 02</title>
    <script type='text/javascript'>
        window.onload = function () {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            ctx.font = "돋움체";//텍스트의 폰트 설정
            ctx.fillStyle = "rgba(255,0,0,1)";//빨간색으로 표현

            //기준선
            ctx.strokeStyle = "red";
            ctx.moveTo(100, 20);
            ctx.lineTo(100, 180);
            ctx.stroke();

            //그림자표시를 위한 설정
            ctx.shadowColor = "rgba(0, 255, 0, 0.5)";
            ctx.shadowOffsetX = 3;//그림자의 x축좌표
            ctx.shadowOffsetY = 8;//그림자의 y축좌표
            ctx.shadowBlur = 5;//블러(흐림)의 정도

            //텍스트의 시작부분이 기준점에 위치(우측정렬)
            ctx.textAlign = "start";
            ctx.fillText("HTML5_Start", 100, 50);

            //텍스트의 끝부분이 기준점에 위치(좌측정렬)
            ctx.textAlign = "end";
            ctx.fillText("HTML5_End", 100, 80);

            //텍스트의 가운데가 기준점에 위치
            ctx.textAlign = "center";
            ctx.fillText("HTML5_Center", 100, 120);

            //start와 동일함.(텍스트의 좌측이 기준점에 위치)
            ctx.textAlign = "left";
            ctx.fillText("HTML5_Left", 100, 150);

            //end와 동일함.(텍스트의 우측이 기준점에 위치)
            ctx.textAlign = "right";
            ctx.fillText("HTML5_Right", 100, 180);
        }
    </script>
</head>

<body>
    <h2>Canvas 태그</h2>
    <canvas id="canvas" width="200" height="200" style="border:1px solid red;">
        <p>canvas를 지원하지 않는 태그입니다.</p>
    </canvas>
</body>

</html>
