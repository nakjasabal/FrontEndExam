<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>월화수목금토일</h2>
    <hr>
    <script type="text/javascript">
        var week = prompt("월~일까지 하나를 입력하세요", "요일");
        if (week == null) {
            alert("입력하지 않으셨네염-_-;");
        }
        else {
            switch (week) {
                case "월": case "화": case "수": case "목":
                    document.write(week + "요일은 출근");
                    break;
                case "금": case "토": case "일":
                    document.write(week + "요일은 휴일");
                    break;
                default:
                    document.write("요일을 잘못 입력하셨네요 >.<");
            }
        }
    </script>
</body>
</html>
