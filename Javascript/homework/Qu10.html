<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>정수 5개 입력받아 역순으로 출력</h2>
    <hr />
    <script type="text/javascript">
        var arr = [];
        for (var i = 0; i < 5; i++) {
            //prompt로 입력받은 문자는 무조건 string타입임
            var str = prompt("정수를 입력하세요");
            //사칙연산을 위해서는 반드시 number형으로 변환
            arr[i] = parseInt(str);
        }

        document.write("<br/>입력된 수의 배열<br/>");
        for (var i = 0; i < 5; i++) {
            document.write(arr[i] + " ");
        }

        document.write("<br/>입력된 수의 역순으로 출력1<br/>");
        for (var i = 4; i >= 0; i--) {
            document.write(arr[i] + " ")
        }

        document.write("<br/>입력된 수의 역순으로 출력2<br/>");
        arr.reverse();//배열을 역순으로 재정렬
        for (var i = 0; i < 5; i++) {
            document.write(arr[i] + " ");
        }
    </script>
</body>
</html>
