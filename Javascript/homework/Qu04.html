<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>document.write()로 표 만들기</h2>
    <hr>
    <script type="text/javascript">
        var str = "";
        str += "<table border=\"1\">";
        str += "	<tr>";
        str += "		<th>n</th>";
        for (var i = 0; i <= 9; i++) {
            str += "		<td>" + i + "</td>";
        }
        str += "	</tr>";
        str += "	<tr>";
        str += "		<th>n<sup>2</sup></th>";
        for (var i = 0; i <= 9; i++) {
            str += "		<td>" + (i * i) + "</td>";
        }
        str += "	</tr>";
        str += "</table>";

        document.write(str);
    </script>
</body>
</html>
