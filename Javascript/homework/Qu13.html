<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h2>문자열분할</h2>
    <hr />
    <script type="text/javascript">
        /*		ki_story.html?mode=view&tname=interview&idx=520&page=1&keyfield=name&keystring=홍길동
        */
        var text = prompt("&구분자가 있는 문자열입력", "ki_story.html?mode=view&tname=interview&idx=520&page=1&keyfield=name&keystring=홍길동");
        var arr = text.split("&");/* split는 &를 구분자로
    		이용하여 배열형태로 반환한다.*/
        for (var i = 0; i < arr.length; i++) {
            document.write(arr[i] + "<br/>");
        }
    </script>
</body>
