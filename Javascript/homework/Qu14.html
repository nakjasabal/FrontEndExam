<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JS16</title>
    <style type="text/css">
        div {
            width: 150px;
            height: 100px;
            float: left;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <h2>18개의 div를 해당색으로 표현하기</h2>
    <hr />
    <script type="text/javascript">
        var colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple",
            "fuchsia", "white", "lime", "green", "navy", "blue",
            "aqua", "teal", "black", "silver", "gray", "lightskyblue"];

        var str = "";
        for (var i = 0; i < colorNames.length; i++) {
            str += "<div style=\"background-color:" + colorNames[i]
                + ";\">" + colorNames[i] + "</div>";
        }
        document.write(str);
    </script>
</body>

</html>
