<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var subjectList = ["美 의회조사국 '한미, 대북정책 놓고 갈등 가능성'",
        "文정부 타깃 고소득층·대기업 비과세감면 얼마나 줄까",
        "서울 집값 고공행진에 가계대출 '풍선효과'도 커져",
        "엔본부 첫 5·18세미나…'세계 민주 모델 재조명'"];
    var nameList = ["연합뉴스", "민중의소리", "오마이뉴스", "스브스뉴스"];
    var dateList = ["2017-05-20", "2017-05-22", "2017-05-24", "2017-05-26"];
    var hitList = [100, 199, 999, 88];

    //여기에 코드작성
    window.onload = function () {
        //innerHTML 속성을 이용하여 출력한다.	
        var html = "";

        html += '<table border="1" cellspacing="0" cellpadding="5">';
        html += '	<tr>';
        html += '		<th>No</th>';
        html += '		<th>제목</th>';
        html += '		<th>작성자</th>';
        html += '		<th>작성일</th>';
        html += '		<th>조회수</th>';
        html += '	</tr>';
        for (var i = 0; i < subjectList.length; i++) {
            html += '	<!-- 반복s -->';
            html += '	<tr>';
            html += '		<td align="center">' + (i + 1) + '</td>';
            html += '		<td>' + subjectList[i] + '</td>';
            html += '		<td align="center">' + nameList[i] + '</td>';
            html += '		<td align="center">' + dateList[i] + '</td>';
            html += '		<td align="center">' + hitList[i] + '</td>';
            html += '	</tr>';
            html += '	<!-- 반복e -->';
        }
        html += '</table>';

        document.getElementById("boardList").innerHTML = html;
    }
</script>
</head>

<body>
    <h3>오늘의 뉴스</h3>
    <hr>
    <span id="boardList"></span>
</body>
</html>
