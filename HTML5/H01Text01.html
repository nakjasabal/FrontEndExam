	<h2>텍스트 효과주기</h2>	
	<h3>
		엔터키는 스페이스와 같이 공백으로 인식됩니다.<br/>
		줄바꿈을 위해서는 &lt;br&gt; 태그를 사용해야 합니다.
	</h3>	
	<h4>
		띄어쓰기를 할때는 &amp;nbsp; 를 사용합니다.
		스페이스만으로는 여러칸을 띄울수 없어요.
	</h4>

	<h2>pre태그로 Java코드 표현하기</h2>
	<pre>
public class HelloWorld {
	public static void main(String[] args) {
		System.out.println("안녕하세요?");
		System.out.println("처음 사용해보는 이클립스");
	}
}
	</pre>
</body>
