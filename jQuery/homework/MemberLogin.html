<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
        .user_input{border:1px solid rgb(75, 75, 75);width:340px;height:46px;padding:10px;font-size:18px;}
        input[type=image]{margin-top: 2px;}
        input[type=button]{width: 130px;margin-top: 10px;}
        fieldset{border:2px solid rgb(168, 168, 168); margin: 10px 0;width: 600px;}
    </style>
    <script>
        function loginValidate(frm){
            if(frm.id.value==''){alert('아이디를 입력하세요'); frm.id.focus(); return false;}
            if(frm.passwd.value==''){alert('비밀번호를 입력하세요'); frm.passwd.focus(); return false;}
            if(frm.id.value == 'kosmo' && frm.passwd.value == '1234'){
                alert('로그인 성공입니다.');
                //$('#loginMsg').html('로그인 성공입니다.');
                $('#loginPrev').hide();
                $('#loginAfter').show();
            }
            else{
                //alert('로그인 실패입니다.');
                $('#loginMsg').html('로그인 실패입니다.').css({fontSize:'1.5em',color:'red'});
            }
            return false;
        }
    </script>
</head>
<body>
<div class="container">
<fieldset>
    <table border="0" cellpadding="40" cellspacing="0" width="100%">
        <tr>
            <td align="center" valign="middle" id="loginPrev">
                <table border="0" cellpadding="0" cellspacing="0" width="470">
                    <tr>
                        <td align="center"><img src="./images/login_logo.gif" /></td>
                    </tr>
                </table>
                <form name="myform" action="" method="post" onsubmit="return loginValidate(this);">
                <table width="470" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td width="350">
                            <input type="text" name="id" placeholder="아이디" class="user_input" />
                        </td>
                        <td width="120" rowspan="3" align="right">
                            <input type="image" src="./images/login_bt.gif" />
                        </td>
                    </tr>
                    <tr height="5">
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="passwd" placeholder="****" class="user_input" />
                        </td>
                    </tr>
                </table>
                <div style="margin-top:15px;"></div>
                <div style="margin-top:15px;"></div>
                <table width="470" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td align="left">
                            <a href="#" onClick=""><img src="./images/login_member.gif" alt="아직도 회원이 아니세요?" /></a>
                        </td>
                        <td align="right">
                            <a href="#" onClick=""><img src="./images/login_idpw.gif" alt="아이디/비밀번호를 잊어버리셨어요?" /></a>
                        </td>
                    </tr>
                </table>
                </form>
                <div style="margin-top:30px;" id="loginMsg"></div>
            </td>

            <td align="center" valign="middle" id="loginAfter" style="display:none;">
                <table border="0" cellpadding="0" cellspacing="0" width="470">
                    <tr>
                        <td align="center"><img src="./images/login_logo.gif" /></td>
                    </tr>
                </table>
                <table width="470" border="0" cellpadding="0" cellspacing="0">
                    <tr height="5">
                        <td class="text-center">
                            <span class="fs-4 fw-bold text-primary">코스모</span>님 로그인 되었습니다.
                            <br>
                            <input type="button" class="btn btn-primary" value="회원정보수정" id="btnModify">
                            <input type="button" class="btn btn-warning" value="로그아웃" id="btnLogout">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</fieldset>
