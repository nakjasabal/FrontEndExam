<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQ01LoadMain.html</title>
<script src="../common/jquery/jquery-3.6.0.js"></script>
<script>
/*
	jQuery에서 제공하는 Ajax관련 메소드
	1. load()
		: 외부의 문서를 동적으로 로드(포함)할때 사용한다. 
		형식] $(셀렉터).load('파일경로', 파라미터);
			파라미터는 JSON을 통해 여러개의 값을 설정할 수 있다. 
*/
var loadCode = function(){
	/*
	JS 함수 내부에서 jQuery코드를 사용할 수 있다. 
	load() 메소드 호출시 파라미터가 필요없는 경우 생략할 수 있다. 
	*/
	$('#loadView').load('./common/01LoadSub.html');
	alert('문서가 로드되었습니다.');
}

$(function(){
	//외부의 Txt파일을 현재문서로 로드한다. 
	$('#loadTxtBtn').click(function(){
		$('#loadTxt').load('./common/01LoadTxt.txt');
		alert('txt문서가 로드되었습니다.');
	});	
});
</script> 
</head>
<div>
	<h2>$.load() 함수 사용하기</h2>
	<p>
		외부파일의 내용을 비동기방식으로 로드합니다.
	</p>
	<hr>
	
	<h3>html파일 로드하기</h3>	
	<div id="loadView">
		여긴 loadView 입니다.
	</div>
	<button onclick="loadCode();">01LoadSub.html로드하기</button>
	
	<h3>txt파일 로드하기</h3>	
	<div id="loadTxt">
		여긴 loadTxt 입니다.
	</div>
	<button id="loadTxtBtn">01LoadTxt.txt로드하기</button>
	 	
	<br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br />
</div>	
</html>
