<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h2,h3{margin: 20px 0;}
        div{padding: 5px;}
    </style>
</head>
<body>
<div class="container">
    <h2>버튼 기본 스타일</h2>    
    <h3>button 태그</h3>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <h3>input 태그</h3>
    <input type="button" class="btn btn-danger" value="Danger">
    <input type="button" class="btn btn-dark" value="Dark">
    <input type="button" class="btn btn-light" value="Light">
    <input type="button" class="btn btn-link" value="Link">

    <h2>외곽선 버튼</h2>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light text-dark">Light</button>
    
    <h2>여러가지 버튼</h2>
    <div class="row">
        <div class="col-sm-12 d-grid">
            <button type="button" class="btn btn-primary btn-block">꽉찬 Button</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 d-grid">
            <button type="button" class="btn btn-danger btn-block">꽉찬 Button</button>
        </div>
        <div class="col-sm-8 d-grid">
            <button type="button" class="btn btn-warning btn-block">꽉찬 Button</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary active">활성화 버튼</button>
            <button type="button" class="btn btn-primary" disabled>비활성화 버튼</button>
            <a href="#" class="btn btn-primary disabled">비활성화 링크</a>
            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
                스피너 적용
            </button>
            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
                Loading..
            </button>            
            <button class="btn btn-primary" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                로딩중..
            </button>            
            <button class="btn btn-primary" disabled>
                <span class="spinner-grow spinner-grow-sm"></span>
                접속중..
            </button>
        </div>
    </div>
</div> 
</body>
</html>
