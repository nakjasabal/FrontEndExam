<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sprite</h2>
    <svg class="bi" width="32" height="32" fill="currentColor">
        <use xlink:href="./icons/bootstrap-icons-1.7.1/bootstrap-icons.svg#heart-fill" />
    </svg>
    <svg class="bi" width="32" height="32" fill="currentColor">
        <use xlink:href="./icons/bootstrap-icons-1.7.1/bootstrap-icons.svg#toggles" />
    </svg>
    <svg class="bi" width="32" height="32" fill="currentColor">
        <use xlink:href="./icons/bootstrap-icons-1.7.1/bootstrap-icons.svg#shop" />
    </svg>
    <svg class="bi" width="32" height="32" fill="currentColor">
        <use xlink:href="./icons/bootstrap-icons-1.7.1/bootstrap-icons.svg#umbrella-fill" />
    </svg>
    <svg class="bi" width="32" height="32" fill="currentColor">
        <use xlink:href="./icons/bootstrap-icons-1.7.1/bootstrap-icons.svg#thermometer-sun" />
    </svg>

    <h2>External image</h2>
    <img src="./icons/bootstrap-icons-1.7.1/bootstrap.svg" alt="Bootstrap" width="32" height="32">
    <img src="./icons/bootstrap-icons-1.7.1/x-square-fill.svg" alt="Bootstrap" width="32" height="32">
    <img src="./icons/bootstrap-icons-1.7.1/thermometer-sun.svg" alt="Bootstrap" width="32" height="32">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <h2>Icon font</h2>
    <i class="bi-alarm"></i>
    <i class="bi-alarm" style="font-size: 2rem; color: cornflowerblue;"></i>
    <i class="bi-thermometer-sun" style="font-size: 3rem; color: red;"></i>

</body>
</html>
